eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: reactive-service
  profiles:
    active: local
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver
      fail-fast: true

  jpa:
    show-sql: true
    generate-ddl: true
    database: postgresql

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/mssk
    username: mssk
    password: mssk
